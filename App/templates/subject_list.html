{% extends "layout.html" %}

{% block content %}


<div class="container my-4">
    <h2 class="text-center mb-4">User Information</h2>
    <diV>
      {% for sub in sub%}
      <table class="table table-bordered table-striped table-hover text-center">
        <thead class="thead-dark">
          <tr>
            <th>Subject Id</th>
            <th>Subject Name</th>  
            <th>Number of chapters</th>  
            <th>Number of questions</th>  
            <th>Action</th>  
          </tr>
        </thead>
        <tbody>
          <tr>
              <td>{{ sub.id }}</td>
              <td>{{ sub.name }}</td>
              <td>{{ sub.no_of_chapters }}</td>
              <td>{{ sub.no_of_questions }}</td>
              <td><div>
                <a class="btn btn-secondary btn-sm m-1" href="{{url_for('update_sub', sub_id = sub.id)}}">Update</a>
                <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="deleteModal ">Delete</button>
              </div>
              </td>
            </tr>
        </tbody>
    </table>
    </diV>
    {% endfor %}
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
